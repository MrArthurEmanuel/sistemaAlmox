<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Atualizar Produto</title>
</head>
<body>
    <div class="container">
        <h1>Atualizar Produto</h1>
        <form method="POST" action="{{ url_for('atualizar_produto', produto_id=produto.id) }}">
            <label for="codigo_barras">CÃ³digo de Barras:</label>
            <input type="text" id="codigo_barras" name="codigo_barras" value="{{ produto.codigo_barras }}" >

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ produto.nome }}" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" value="{{ produto.quantidade }}" required>

            <input type="submit" value="Atualizar Produto">
        </form>
        <a href="{{ url_for('selecionar_produto_atualizar') }}" class="btn">Selecionar Produtos</a><br>
        <a href="{{ url_for('exibir_index') }}">Pagina Inicial</a>
    </div>
</body>
</html>
